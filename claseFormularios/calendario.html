<!DOCTYPE html>
<html lang="es">
  <head>
    <title>iJCode - Calendario</title>
    <meta charset="utf-8" />
    <meta name="viwport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="img/png" href="./icon/code-24px.svg" />
  </head>
  <body>
    <h2>Calendario generado con varias etiquetas...</h2>
    <form action="">
      <label for="dia">
        <span>Ingresa el Dia</span>
        <input type="date" id="dia" name="dia" />
      </label>
      <label for="semana">
        <span>Ingresa la Semana</span>
        <input type="week" id="semana" name="semana" />
      </label>
      <label for="time">
        <span>Ingresa la hora</span>
        <input type="time" id="time" name="time" />
      </label>
      <input type="submit" />
    </form>

    <h2>Calendario con: datetime-local</h2>
    <form>
      <label for="date">
        <span>Ingrese la fecha y hora</span>
        <input type="datetime-local" id="date" />
      </label>
      <input type="submit" value="Enviemoslo al infinito!" />
    </form>
  </body>
</html>

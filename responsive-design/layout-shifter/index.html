<!DOCTYPE html>
<html lang="es">
  <head>
    <title>iJCode - Layout Shifter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="./tablet.css"
      media="screen and (min-width: 600px)"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <figure>
        <img src="./images/logo.jpg" alt="Logo" width="100px" />
      </figure>
      <nav>
        <ol>
          <li>Clases</li>
          <li>Blog</li>
          <li>Foro</li>
          <li>Agenda</li>
        </ol>
      </nav>
    </header>
    <main>
      <div class="photo">
        <figure class="profile">
          <img
            src="https://static.platzi.com/media/avatars/avatars/ijcode1_2b823bb5-816d-4a59-8b74-8ac16a0343a0.jpg"
            alt="Foto-perfil"
            width="120px"
          />
        </figure>
        <p>Editar perfil</p>
      </div>
      <div class="profile-description">
        <h2>Joel Dominguez Merino</h2>
        <p>
          Hello everyone! I'm Joel, I'm 20 years old, I study Computer Systems
          Engineer and I love learning new things.
        </p>
      </div>
      <div class="social">
        <figure>
          <img src="./images/twitter.png" alt="Logo" width="20px" />
        </figure>
        <p>https://twitter.com/iJCode1</p>
      </div>
    </main>
    <section class="points">
      <div class="c1">
        <p class="green bold">70,000</p>
        <p class="gray">Puntos</p>
      </div>
      <div class="c2">
        <p class="bold">70</p>
        <p class="gray">Preguntas</p>
      </div>
      <div class="c3">
        <p class="bold">70,000</p>
        <p class="gray">Respuestas</p>
      </div>
    </section>

</html>
